<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    

</head>
<body>
    
    <div class="jumbotron">
        <h1 class="display-4">Weather App</h1>
        <p class="lead">Find the weather in your local area and other spots around the globe</p>
        <hr class="my-4">
        
      </div>

      <div id="Weather-container" class="row row-cols-1 row-cols-md-2">
        
        <div class="col mb-6">
          <div class="card">
              <div class="card-body">
              <h5 class="card-title">Local Weather</h5>
              <div class="notification"></div>
              <div class="localWeather"></div>
                <div class="weather-icon">
                    <img src="assets/unknown.png" alt="unknown">
                </div>
                <div class="temprature-value">
                    <p>- °<span>C</span></p>
               </div>
               <div class="temprature-description">
                   <p>-</p>
               </div>
               <div class="location">
                   <p>-</p>
               </div>
            </div>
          </div>
        </div>
        <div class="col mb-6">
          <div class="card">
              <div class="card-body">
              <h5 class="card-title">Selected Location</h5>
              <div class = "input">
                <input type="text" id="inputValue" placeholder="Enter City Name">
                <input id="submit" type="button" value="Submit">
              </div>
              <div class="selectedWeather">
              </div>
                <div id="weather-iconS">
                    <img src="assets/unknown.png" alt="unknown">
                </div>
                <div id="temperature-valueS">
                    <p>- °<span>C</span></p>
               </div>
               <div id="temperature-descriptionS">
                   <p>-</p>
               </div>
               <div id="locationS">
                   <p>-</p>
               </div>
            </div>
          </div>
        </div>
        
      <div class="col mb-6">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">5 Day Selected Forcast</h5>
            <div id="fiveDay"></div>
          </div>
        </div>
      </div>
    </div>

         
</body>
</html>
